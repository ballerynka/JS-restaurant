<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTAURANT | JS</title>
    <style> body{background-color: #456; color:white;} ul{ list-style: none;} ul img{
        width:200px;} ul li{border-bottom:1px solid #666;} .cancel-btn,input,div{margin: 10px 0 0 40px}</style>
</head>
<!--TEMPLATE-->
<body>
<ul>
<li>
    <h2 id="item1_h2"></h2>
    <img id="item1_img" src="" alt="">
    <p id="item1_cost"></p>

    <button onclick="let pizza_quantity = +prompt('How many?')
        let item1_cost = pizza_quantity * product1_price_amount
        total_cost_amount += item1_cost
                         order_summary.innerHTML = 'Your order:' + ' ' + total_cost_amount + total_cost_currency

        
        //discount: 5+ ( -1 price)
        if(pizza_quantity >= 5){

                 order_discount.innerHTML = 'Your discount:' + ' '+ discount_cost_amount1 + discount_cost_currency


                 total_cost_amount -= product1_price_amount      
                 }
                 total_to_pay.innerHTML = 'Total to pay:' + ' ' + total_cost_amount + total_cost_currency
        ">ORDER
    </button>

</li>
<li>
    <h2 id="item2_h2"></h2>
    <img id="item2_img" src="" alt="">
    <p id="item2_cost"></p>

     <button onclick="let cola_quantity = +prompt('How many?')
         let item2_cost = cola_quantity * product2_price_amount  
         total_cost_amount += item2_cost
                          order_summary.innerHTML = 'Your order:' + ' ' + total_cost_amount + total_cost_currency
         if(cola_quantity >= 5){


         //discount: 5+ ( -1 price)

                order_discount.innerHTML = 'Your discount:' + ' '+ discount_cost_amount2 + discount_cost_currency 

        
                total_cost_amount -= product2_price_amount
                }
                total_to_pay.innerHTML = 'Total to pay:' + ' ' + total_cost_amount + total_cost_currency
                 "
>ORDER
     </button>

</li>
</ul>

<input id="delivery_checkbox" type="checkbox" 

onclick=" 

if(delivery_checkbox.checked){
    total_cost_amount += delivery_cost_amount
 }
 
else{
    total_cost_amount -= delivery_cost_amount
}

    delivery_cost.innerHTML ='Delivery cost:' + ' ' + delivery_cost_amount + delivery_cost_currency
    total_to_pay.innerHTML = 'Total to pay:' + ' ' + total_cost_amount + total_cost_currency

"> With delivery




<div id="order_summary"></div>
<div id="order_discount"></div>
<div id="delivery_cost"></div>
<div id="total_to_pay"></div>

     <button class="cancel-btn" onclick="
      order_summary.innerHTML = ''
      order_discount.innerHTML = '' 
      total_to_pay.innerHTML = ''
       delivery_cost.innerHTML = ''
      delivery_checkbox.checked = false">CANCEL</button>



    <script>
        //data
      
        let delivery_cost_amount = 50
         let delivery_cost_currency = 'MDL'
        let total_cost_amount = 0
        let total_cost_currency = 'MDL'
        let product1_name = 'Pizza'
        let product1_img = "images/pizza.jpeg"
        let product1_alt = 'Pizza'
        let product1_price_amount = 100
        let product1_price_currency = 'MDL'
        let discount_cost_amount1 = product1_price_amount
        let discount_cost_currency = 'MDL'
  


        let product2_name = 'Cola'
        let product2_img ="images/cola.webp"
        let product2_alt = 'Cola'
        let product2_price_amount = 25
        let product2_price_currency = 'MDL'
        let discount_cost_amount2 = product2_price_amount
 


        //render
        
        item1_h2.innerHTML = product1_name
        item1_img.src = product1_img
        item1_img.alt = product1_alt
        item1_cost.innerHTML = product1_price_amount + product1_price_currency


        item2_h2.innerHTML = product2_name
        item2_img.src = product2_img
        item2_img.alt = product2_alt
        item2_cost.innerHTML = product2_price_amount + product2_price_currency

    </script>
    
</body>
</html>
